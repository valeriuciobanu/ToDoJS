<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript To Do App</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css">
        <link rel="stylesheet" href="style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    <div class="container">
      <header>
        <p class="pull-right"><a href="http://valeriuciobanu.com/">http://valeriuciobanu.com/</a></p>
        <h1>Learning Javascript: To Do App</h1>
      </header>
      <main>
          <div class="row">
            <div class="col-md-5 col-sm-5">
              <section class="task-input">
                <p class="text-center">Tell me what you want<br /> to achieve this year:</p>
                <input type="text" placeholder="ex. Learning Javascript...">
              </section>
            </div>
            <div class="col-md-7 col-sm-7">
              <section>
                <ul class="task-list list-unstyled">
                 <span class="empty-todo animated fadeIn"> I am lonely. Get started by adding a task on the left.</span>  
                </ul>
              </section>
            </div>
          </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>    
    <script src="app.js"></script>
    </body>
</html>
